{% extends 'base.html' %}
{% load static %}

{% block title %}Homepage{% endblock %}

{% block extra_css %}<link rel="stylesheet" href="{% static 'firstApp/index.css' %}">{% endblock %}

{% block content %}
<body>
    <!-- Slideshow (Carousel) in the middle of the page -->
    <div class="carousel-container">
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400" class="d-block" alt="First slide">
                </div>
            
                <div class="carousel-item">
                    <img src="http://tdinteriorsinc.com/wp-content/uploads/2013/03/landscape-7-800x400.jpg" class="d-block" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400/999999" class="d-block" alt="Third slide">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
